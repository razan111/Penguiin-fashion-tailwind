<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin fashion with tailwind</title>

    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                headerbackground : '#FFFBF0',
                headerLine: '#FABE4C',
                headerLine1: '#363958',
                btncolor : '#A4BC46',
              }
            }
          }
        }
      </script>
</head>
<body>

    <header class="bg-headerbackground body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
           
          <img class="w-60" src="icons/Group 33072.png" alt="">
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center uppercase">
            <a class="mr-5 hover:text-gray-900">Home</a>
            <a class="mr-5 hover:text-gray-900">Product</a>
            <a class="mr-5 hover:text-gray-900">About Us</a>
            <a class="mr-5 hover:text-gray-900">Contact Us</a>
          </nav>
         
        </div>

        <section>
            <div class="container mx-auto sm:flex items-center justify-around pb-32 pt-10">
                <div class="space-y-5 p-4 sm:p-0">
                    <h1 class="text-4xl sm:text-6xl font-extrabold"><span class="text-headerLine">Be the Penguins</span> <br> <span class="text-headerLine1">of Winter</span></h1>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

                    <button class="uppercase bg-btncolor py-4 px-8 text-white font-semibold rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg> Buy now</button>
                </div>
                <div class="pt-7 sm:pt-0 flex justify-center">
                    <img class="w-9/12 sm:w-full" src="images/model.png" alt="">
                </div>

            </div>
        </section>
      </header>
    
</body>
</html>
